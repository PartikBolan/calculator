<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="heading">Calculator</p>
    <div class="calculator-container">
        <div class="input">111+10/2-7</div>
        <div class="buttons operations">AC</div>
        <div class="buttons operations">DEL</div>
        <div class="buttons operations">%</div>
        <div class="buttons operations">/</div>
        <div class="buttons">7</div>
        <div class="buttons">8</div>
        <div class="buttons">9</div>
        <div class="buttons operations">*</div>
        <div class="buttons">4</div>
        <div class="buttons">5</div>
        <div class="buttons">6</div>
        <div class="buttons operations">-</div>
        <div class="buttons">1</div>
        <div class="buttons">2</div>
        <div class="buttons">3</div>
        <div class="buttons operations">+</div>
        <div class="buttons">0</div>
        <div class="buttons">00</div>
        <div class="buttons">.</div>
        <div class="buttons operations">=</div>
    </div>
    <div class="contact-container">
        <img src="assests/image.png" alt="contact me" class="contact">
        <p class="contact-heading">Contact Me</p>
        <div class="links-container">
            <a href="https://github.com/PartikBolan" target="_blank" class="links"><img src="assests/Github.png" ></a>
            <a href="https://x.com/bolanpartik10" target="_blank" class="links"><img src="assests/X1.png"></a>
            <a href="mailto:bolanpartik@gmail.com" target="_blank" class="links"><img src="assests/Gmail.png"></a>
        </div>
    </div>
</body>

</html>
